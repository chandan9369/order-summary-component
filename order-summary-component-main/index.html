<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Order summary card</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="card">
         <img src="/images/illustration-hero.svg" class="card-img" alt="card-img" />
         <div class="card-body">
            <div class="card-title">Order Summary</div>
            <p class="card-text">
               You can now listen to millions of songs, audiobooks, and podcasts on any device
               anywhere you like!
            </p>
            <div class="item-pricing">
               <img src="/images/icon-music.svg" alt="music-icon" />
               <div class="item-text">
                  <div class="item-title">Annual Plan</div>
                  <p>$59.99/year</p>
               </div>
               <a href="#" class="item-btn">Change</a>
            </div>
            <div class="card-btn">
               <div class="btn">Proceed to Payment</div>
               <a href="#" class="cancel">Cancel Order</a>
            </div>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"
            >Frontend Mentor</a
         >. Coded by
         <a href="https://www.frontendmentor.io/profile/chandan9369">Chandan Keshari</a>.
      </div>
   </body>
</html>
